name: scale_monk
description: A Flutter plugin to display ads from ScaleMonk. It currently supports Banner, Interstitial and Reward ads.
version: 1.3.0
homepage: https://github.com/thize/flutter_scale_monk

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  lint: ^1.5.3

flutter:
  plugin:
    platforms:
      android:
        package: com.scale_monk
        pluginClass: ScaleMonkPlugin
      ios:
        pluginClass: ScaleMonkPlugin
